     <div id="textstuff">
     <h1>Pong for the Orthoverse!</h1>
     <p>Challenge another Orthoverse player to an epic game of pong.</p>
     <p>Who will reign supreme? First player to 5 points wins.</p>
          <div id=divHomeActionButtons>
<p>&nbsp;</p><p><button id="createBtn">Create Game</button>
<p><button id="joinBtn1">Join Game</button>
</div>

<form id=divJoinBox style='display:none;padding:20px;'>
<!-- Enter ID: <input id="conid" size=8> -->
<br>Enter Invite Code: <input id="scpice" size="37">
<button id="joinBtn2">Join</button>
</form>

<div id=divCreateGameOptions style='display:none'>
<!-- <h2>ID: </h2> -->
<p>&nbsp;</p>
<p>
     1. Choose the Battle Scene: <select id="bkimg">
          <option value=0>0</option>
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
          <option value=5>5</option>
          <option value=6>6</option>
          <option value=7>7</option>
          <option value=8>8</option>
          <option value=9>9</option>
          <option value=10>10</option>
          <option value=11>11</option>
          <option value=12>12</option>
          <option value=13>13</option>
          <option value=14>14</option>
          <option value=15>15</option>
         </select><br>
         <div id="photocredit1">
     </div>
          </p>
          <p>
               2. Choose the Difficulty Level: <select id="difflevel">
                    <option value=1>Easy</option>
                    <option value=2>Normal</option>
                    <option value=3>Hard</option>
                   </select><br>
                    </p>
          3. Share this Invite Code: <input id="scpicehost" size="37">

     
<div style="display: none">
Buffer Size: <select id=bufsize>
 <option value=Auto>Auto</option>
 <option value=1>1</option>
 <option value=2>2</option>
 <option value=3>3</option>
 <option value=4>4</option>
 <option value=5>5</option>
 <option value=6>6</option>
 <option value=7>7</option>
 <option value=8>8</option>
 <option value=9>9</option>
 <option value=10>10</option>
</select>
<p>
Difficulty: <span id=bspl></span><br><input id=ballspeed type=range min=2 max=20 value=2 oninput='bspl.textContent=this.value+" [ "+ ["boring","normal","crazy"][Math.floor(this.value/7)]+" ]"'>


</div>
</div>

<pre id=debuglog></pre>
</div>
<div id=divGameInfo style='display:none'>

     <div class="container text-center">
          <div class="row align-items-start">
            <div class="col">
              &nbsp;
              <div id="orthoverseHomeLand" class=""></div>
               
            </div>
            <div class="col-6">
               <button id="startBtn"  style='display:none'>Start Game</button>
               <button id="readyBtn"  style='display:none'>I'm Ready To Play</button>

                <canvas id=game style="outline:1px solid;" width=800 height=600></canvas>
               </div>
               <div class="col">
                    &nbsp;
                    <div id="orthoverseEnemyLand" class=""></div>
               
                  </div>
</div></div>      



 <br><label><input style="display: none" id=showstats oninput="showstats=this.checked;statsbox.style.display=showstats?'block':'none'"> &nbsp; </label>
 <div id=statsbox style="position:relative">
  <pre id=stats style="display:inline-block;width:200px"></pre><br>
  <canvas id=ggrid style="position:absolute;" width=800 height=600></canvas>
  <canvas id=graph width=800 height=600></canvas>
 </div>
