<!doctype html>
<html>
  <head>
</html><meta charset="utf-8">
<meta name=viewport content="width=device-width, initial-scale=1.0">
<title>metameow games - pong</title>
<link rel="stylesheet" href="pong2.css">
</head>
<body>
     <div id="textstuff">
     <h1>Pong for the Orthoverse!</h1>
     <p>Challenge another Orthoverse player to an epic game of pong.</p>
     <p>Who will reign supreme?</p>
          <div id=divHomeActionButtons>
<p><button id="createBtn">Create Game</button>
<p><button id="joinBtn1">Join Game</button>
</div>

<form id=divJoinBox style='display:none;padding:20px;'>
<!-- Enter ID: <input id="conid" size=8> -->
<br>Enter Invite Code: <input id="scpice" size="34">
<button id="joinBtn2">Join</button>
</form>

<div id=divCreateGameOptions style='display:none'>
<!-- <h2>ID: </h2> -->
<br>Share this Invite Code: <input id="scpicehost" size="34">
<p/>
<p>
     Background: <select id="bkimg">
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
          <option value=5>5</option>
          <option value=6>6</option>
          <option value=7>7</option>
          <option value=8>8</option>
          <option value=9>9</option>
          <option value=10>10</option>
          <option value=11>11</option>
          <option value=12>12</option>
          <option value=13>13</option>
          <option value=14>14</option>
          <option value=15>15</option>
         </select>
     </p>
     
<div style="display: none">
Buffer Size: <select id=bufsize>
 <option value=Auto>Auto</option>
 <option value=1>1</option>
 <option value=2>2</option>
 <option value=3>3</option>
 <option value=4>4</option>
 <option value=5>5</option>
 <option value=6>6</option>
 <option value=7>7</option>
 <option value=8>8</option>
 <option value=9>9</option>
 <option value=10>10</option>
</select>
<p>
Difficulty: <span id=bspl></span><br><input id=ballspeed type=range min=2 max=20 value=2 oninput='bspl.textContent=this.value+" [ "+ ["boring","normal","crazy"][Math.floor(this.value/7)]+" ]"'>


</div>
</div>

<pre id=debuglog></pre>
</div>
<div id=divGameInfo style='display:none'>
 <canvas id=game style="outline:1px solid;" width=800 height=600></canvas>
 <br><label><input style="display: none" id=showstats oninput="showstats=this.checked;statsbox.style.display=showstats?'block':'none'"> &nbsp; </label>
 <div id=statsbox style="position:relative">
  <pre id=stats style="display:inline-block;width:200px"></pre><br>
  <canvas id=ggrid style="position:absolute;" width=800 height=600></canvas>
  <canvas id=graph width=800 height=600></canvas>
 </div>
</div>

<!-- <script src="peerjs.min.js"></script> -->
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script> 
<script src=DC.js></script>
<script src="pong2.js"/>


</script>
</body>
</html>
